<html lang="en-US">
    <head>
        <title>Fluids in Transit</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:">
    </head>
    <body>
        <h2>Hello! This is a realtime visualization of San Francisco's MUNI fleet.</h2>
        <fieldset id="user-input">
            <label>
                <input type="checkbox" name="vehicletype" id="bus" value="bus" checked>
                Buses
            </label>
            <label>
                <input type="checkbox" name="vehicletype" id="metro" value="metro" checked>
                Metro light rail
            </label>
            <label>
                <input type="checkbox" name="vehicletype" id="cableway" value="cableway" checked>
                Cable cars
            </label>
            <button type="button" id="refresh-btn">Update</button>
        </fieldset>
        <br>
        <div id="vehicles">
            <canvas id="canvas" width="600" height="550">
                Vehicle positions should be plotted here.
            </canvas>
        </div>
    </body>
    <!-- <script src="app.js" async></script> -->
    <script src="graphics.js" async></script>
    <!-- <script src="render.js" async></script> -->

</html>
